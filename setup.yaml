users:
  - name: wordpress
    password: $MYSQL_WORDPRESS_PASSWORD
  - name: francis
    password: $MYSQL_FRANCIS_PASSWORD
  - name: guest
    password: $MYSQL_GUEST_PASSWORD
    
databases:
  - name: wordpress
  - name: francis
  - name: guestdb
  
acl:
  - database: wordpress
    user: wordpress
    access: ALL
  - database: francis
    user: francis
    access: ALL 
  - database: guestdb
    user: guest
    access: ALL
